{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block head_js %}
  <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
  <script type="text/javascript">
      //<![CDATA[
      Stripe.publishableKey = '{{ publishable }}';
      //]]>
  </script>
  <script type="text/javascript" src="{% static "js/stripe.js" %}"></script>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div>
        <p>You will be charged a one-off amount of Â£10 to unlimited access the site</p>
    </div>
    <form method="post" id="tradesman-register-form" action="{% url 'tradesmanregister' %}">
         
        {% csrf_token %}
        <label>
          <input type="email" name="email" title id="id_email" maxlength="254" required/>
            <div class="label-text">Email</div>
        </label>
        <label>
            <input type="password" name="password1" title id="id_password1" required/>
               <div class="label-text">Password</div>
        </label>
        <label>
            <input type="password" name="password2" title id="id_password2" required/>
               <div class="label-text">Password Confirmation</div>
        </label>
        <input type="hidden" name="sripe_id" id="stripe_id">
        <label>
          <input type="text" name="credit_card_number" title required id="id_credit_card_number">
          <div class="label-text">Credit card number</div>
        </label>
        <label>
          <input type="text" name="cvv" title required id="id_cvv">
          <div class="label-text">CVV</div>
        </label>
        <label>
          <select name="expiry_month" title required id="id_expiry_month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">Aug</option>
            <option value="9">Sept</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
        </label>
        <label>
          <select name="expiry_year" title required id="id_expiry_year">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
           </select> 
        </label>
        <div id="credit-card-errors" style="display:none">
            <div class="alert-message block-message error" id="stripe-error-message"></div>
        </div>
        <div id="register-button">
            <input id="validate_card_btn" name="commit" type="submit" value="REGISTER">
        </div>
  </form>
</div>
