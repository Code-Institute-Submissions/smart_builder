{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <form method="post" action="{% url 'register' %}">
        <legend>Post a new job</legend>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create account</button>
        </div>
    </form>
{% endblock %}
