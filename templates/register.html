{% extends "base.html" %}
{% block content %}
  {% if form.errors %}
      {% for field in form %}
          {% for error in field.errors %}
              <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
              </div>
          {% endfor %}
      {% endfor %}
      {% for error in form.non_field_errors %}
          <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
          </div>
      {% endfor %}
  {% endif %}
  <div class="content-wrapper">
      <form method="post" action="{% url 'register' %}">
          {% csrf_token %}
          <label>
    	        <input type="email" name="email" title id="id_email" maxlength="254" required />
    			<div class="label-text">Email</div>
  		</label>
  		<label>
    		    <input type="password" name="password1" title id="id_password1" required />
    			<div class="label-text">Password</div>
  		</label>
  		<label>
    		    <input type="password" name="password2" title id="id_password2" required />
    			<div class="label-text">Password Confirmation</div>
  		</label>
  		<button type="submit">Create account</button>
      </form>
  </div>
{% endblock %}
